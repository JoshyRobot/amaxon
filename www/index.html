<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8" />

  <title>chair</title>

	<link rel="stylesheet" href="css/main.css" />

  <script src="js/main.js"></script>
</head>

<body>
  <div class="chair">
    <video class="video" preload="auto" aria-label="Video" src="video.mp4"></video>
    <div class="info-gradient"></div>
    <div class="control-gradient"></div>
    <div class="overlay"></div>
    <div class="info">
      <span class="title">Title</span>
    </div>
    <div class="controls">
      <div class="progress">
        <div class="entire"></div>
        <div class="buffered"></div>
        <div class="hovered"></div>
        <div class="played"></div>
        <div class="scrubber"></div>
      </div>
      <button class="prev" aria-label="Previous">
        <svg class="prev-icon" version="1.1" viewBox="0 0 36 36"></svg>
      </button>
      <button class="play" aria-label="Play">
        <svg class="play-icon" version="1.1" viewBox="0 0 36 36"></svg>
      </button>
      <button class="next" aria-label="Next">
        <svg class="next-icon" version="1.1" viewBox="0 0 36 36"></svg>
      </button>
      <!--<button class="volume">
        <div class="volume-meter"></div>
      </button>-->
      <div class="time">
        <span class="current">14:12</span>
        <span class="separator">/</span>
        <span class="total">12:34</span>
      </div>
      <button class="fullscreen" aria-label="Fullscreen">
        <svg class="fullscreen-icon" version="1.1" viewBox="0 0 36 36"></svg>
      </button>
      <button class="windowed" aria-label="Exit Fullscreen">
        <svg class="windowed-icon" version="1.1" viewBox="0 0 36 36"></svg>
      </button>
    </div>
  </div>
</body>

</html>
